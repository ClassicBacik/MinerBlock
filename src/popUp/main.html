<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MinerBlock</title>
    <link rel="stylesheet" href="../common/css/font-awesome.min.css">
    <link rel="stylesheet" href="../common/css/popup.css" type="text/css">
  </head>
  <body>

    <div class="wrap">
      <div class="logo"><img src="../common/icons/icon.svg" width="48" alt="MinerBlock icon"></div>
      <div class="content"><span id="title">MinerBlock</span><br><small>Version 1.3.0</small></div>
    </div>

    <div id="hidePs">
      <h2>Blocked Miners</h2>
      <p id="blockedNum">0</p>
      <table id="blockedDomains" style="width:100%">
      </table>
      <hr>
    </div>
    <button id="startButton" class="x-btn" style="display: none;"><i class="fa fa-play" aria-hidden="true"></i>&nbsp Enable Blocker</button>
    <button id="pauseButton" class="x-btn" style="display: none;"><i class="fa fa-pause" aria-hidden="true"></i>&nbsp Disable Blocker</button>

    <button id="addWlist" class="w-btn" style="display: none;"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp Add to whitelist</button>
    <button id="removeWlist" class="w-btn" style="display: none;"><i class="fa fa-minus-circle" aria-hidden="true"></i>&nbsp Remove from whitelist</button>

    <button id="settingsBtn" class="w-btn"><i class="fa fa-wrench" aria-hidden="true"></i>&nbsp Settings</button>

    <script type="text/javascript" src="../common/entities/Domain.js"></script>
    <script type="text/javascript" src="../common/adapters/browser/Browser.js"></script>
    <script type="text/javascript" src="../common/adapters/browser/Chrome.js"></script>
    <script type="text/javascript" src="../common/adapters/Logger.js"></script>
    <script type="text/javascript" src="../common/config.js"></script>
    <script type="text/javascript" src="PopUp.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
